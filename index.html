<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Designer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="pizza-container">
      <div id="base-container">
        <img id="pizza-base" src="images/pizza_base1.png" alt="Pizza Base">
      </div>
    </div>
    <div id="ingredients-container">
      <div class="topping" data-topping="pepperoni">
        <img src="images/topping_pepperoni.png" alt="Pepperoni">
      </div>
      <div class="topping" data-topping="mushrooms">
        <img src="images/topping_mushrooms.png" alt="Mushrooms">
      </div>
      <div class="topping" data-topping="olives">
        <img src="images/topping_olives.png" alt="Olives">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
